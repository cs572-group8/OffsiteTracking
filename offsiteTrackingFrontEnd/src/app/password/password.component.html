<div class="main-div">
  <mat-card class="example-card">
    <mat-card-content>
      <form [formGroup]="passwordForm" #f (ngSubmit)="onSubmit()">
        <div class="example-container">

          <h2><i class="fa fa-key"></i> Change password</h2>
          <mat-form-field>
            <input matInput type="password" placeholder="New Password" formControlName="password" name="password">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" placeholder="New Password Confirm" formControlName="verify" name="verify">
          </mat-form-field>
          <mat-card-actions>
            <!-- <div [hidden]="passwordMatch">Password does not match!</div> -->
            <button mat-raised-button type="submit" color="primary"
              [disabled]="!passwordForm.valid || this.requestCounter > 0">Change
              Password</button>
            <button mat-raised-button type="reset" color="primary" [disabled]='this.requestCounter > 0'>Clear</button>
          </mat-card-actions>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
