<div class="main-div">
    <mat-card class="example-card">

      <mat-card-content>
      <form [formGroup]="passwordForm" #f (ngSubmit)="onSubmit()">
        <div class="example-container">
          <mat-card-header>
            <mat-card-title>Insert your new password, {{f.firstName.value}}.</mat-card-title>
            <input matInput formControlName="firstName" name="firstName"  hidden="true">   
          </mat-card-header>    
          <mat-form-field>
            <input matInput type="password" placeholder="New Password" formControlName="newPass" name="newPass" (blur)="confirmPassword()" required>       
          </mat-form-field>    
          <mat-form-field>
            <input matInput type="password" placeholder="New Password Confirm" formControlName="newPassConfirm" name="newPassConfirm" (blur)="confirmPassword()" required>   
          </mat-form-field>
          <mat-card-actions>
              <div [hidden]="passwordMatch">Password does not match!</div>
              <button mat-raised-button type="submit" color="primary" [disabled]="!passwordMatch || !passwordForm.valid">Change Password</button>
              <button mat-raised-button type="reset" color="primary">Clear</button>
          </mat-card-actions>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
